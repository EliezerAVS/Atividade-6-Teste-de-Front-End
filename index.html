<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atividade 6</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        body{
            background-color: rgb(200, 200, 200);
        }
        hr{
            background-color: black;
            width: 82.7%;
            height: 2px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Atividade 6</h1>
        <h4>Progress</h4>
    </div>
    <div class="container">
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="carregamento1"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" id="carregamento2"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" id="carregamento3"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="carregamento4"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="carregamento5"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="carregamento6"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="carregamento7"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-light text-dark" id="carregamento8"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" id="carregamento9"></div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" id="carregamentoMultiplo1"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" id="carregamentoMultiplo2"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="carregamentoMultiplo3"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="carregamentoMultiplo4"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="carregamentoMultiplo5"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="carregamentoMultiplo6"></div>
        </div>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-light text-dark" id="carregamentoMultiplo7"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" id="carregamentoMultiplo8"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
